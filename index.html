<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <!-- BootStrap Start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- BootStrap End -->

    <title>World Cup Api</title>

</head>

<body>

    <div id="logo-header">

        <img src="./images/logo.png" alt="Logo">
    </div>

    <header>

        <div id="header-bg">

            <div class="p-5">

                <h1 class="h1-1">كأس</h1>
                <h1 class="h1-2">العالم</h1>
            </div>

        </div>

    </header>

    <div id="image-div" class="d-flex justify-content-center mt-5">

        <img src="./images/qatar-word.png" alt="Qatar World">
    </div>

    <div class="container">

        <!-- Standing -->
        <div class="mt-4 p-5">

            <div class="row">

                <div class="titles">

                    <h1>المجموعات</h1>
                    <hr />
                </div>
            </div>

            <div id="standings" class="row"> </div>
        </div>


        <!-- Matches -->

        <div class="matches_container mb-4">

            <div class="mt-4 p-5">

                <div class="row">
    
                    <div class="titles">

                        <h1>المباريات</h1>
                        <hr />
                    </div>
                </div>
    
                <div id="standings" class="row"> </div>
            </div>


            <div id="matches" class="row"> </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
